<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Generate a<br/><span>random password</span></h1>
  <p>Never use an insecure password again.</p>
  <div class="pass-length-container">
    <label for="pass-length">Set password length (Minimum 10 characters)</label>
    <input type="number" min="10" id="pass-length"/>
  </div>
  <button onclick="generatePass()">Generate passwords</button>
  <input type="checkbox" id="no-numbers"/>
  <label for="no-numbers">Without Numbers</label>
  <input type="checkbox" id="no-symbols"/>
  <label for="no-symbols">Without Symbols</label>
  <hr>
  <div class="grid">
    <div id="password-one"></div>
    <div id="password-two"></div>
  </div>
  <div id="message-one"></div>
  <div id="message-two"></div>
  <script src="index.js"></script>
</body>
</html>
